<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Map Tutorial 2</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPKc5e7dda3cbc04b5bb81002e7bb682214XQgPt7VkLTWg8IL_Ler6MHM55C10vtO9LZ5va8MY7csoV0D-V1Ne_KMW1tJYsLTQ";

  const map = new Map({
    basemap: "arcgis-topographic" // basemap styles service
  });

  const view = new MapView({
    map: map,
    center: [-78.74165603638113, 44.34494546299413], //Longitude, latitude
    zoom: 16,
    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);

 const point = { //Create a point
    type: "point",
    longitude:  -78.73872862165994,
    latitude: 44.34549701079694
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [153, 0, 76],  // Orange
    outline: {
        color: [255, 255, 255], // White
        width: 1
    }
 };

 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol
 });
 graphicsLayer.add(pointGraphic);

 // Create a line geometry
 const polyline = {
    type: "polyline",
    paths: [
        [-78.73873642117609, 44.34550816625534], //Longitude, latitude  // My Home @Lindsay
        [-78.74079351957526, 44.34455132457512], //Longitude, latitude  // Daily Commute to College from Home 
        [-78.74077696711899, 44.341062470808666]  //Longitude, latitude 
    ]
 };
 const simpleLineSymbol = {
    type: "simple-line",
    color: [102, 204, 0], // Green
    width: 2
 };

 const polylineGraphic = new Graphic({
    geometry: polyline,
    symbol: simpleLineSymbol
 });
 graphicsLayer.add(polylineGraphic);

 // Create a polygon geometry
 const polygon = {
    type: "polygon",
    rings: [
        [ -78.74013510989762, 44.34183024449178], //Longitude, latitude // Fleming College
        [-78.74195364756478,  44.34136985805069], //Longitude, latitude
        [-78.74195901198267, 44.340349321883984], //Longitude, latitude
        [-78.74037114428509, 44.3400232069577],   //Longitude, latitude 
        [-78.73949674416784, 44.34123557799102]  //Longitude, latitude
 ] 
 };

 const simpleFillSymbol = {
    type: "simple-fill",
    color: [227, 139, 79, 0.8],  // Orange, opacity 80%
    outline: {
        color: [255, 255, 255],
        width: 1
    }
 };

 const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes = {
    Name: "Graphic",
    Description: "I am a polygon"
 }

 const polygonGraphic = new Graphic({
    geometry: polygon,
    symbol: simpleFillSymbol,

    attributes: attributes,
    popupTemplate: popupTemplate

 });
 graphicsLayer.add(polygonGraphic);

 });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
